<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="/style.css" </head>

<body>
    <div class="parent">
        <div class="title"> BMI CALCULATOR</div>
    </div>
    <form class="valuecontainer">
        <div class="heightform">
            <label>Height in M:</label>
            <input type="text" class="height">
        </div>
        <div class="weightform">
            <label>Weight in kg:</label>
            <input type="text" class="weight">
        </div>
        <button class="submitbutton">
            submit
        </button>
    </form>
    <div class="value">
        value: <span class="valuediv"></span>
    </div>

    </div>
    <script src="/script.js"></script>
</body>

</html>
